<meta name="robots" content="noindex">
<html>
<head>
    <title>Yellowroad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
<style id="jsbin-css">
body {
    background-image: url(http://i.imgur.com/0zNHpLO.jpg);
    background-repeat: no-repeat;
    background-position: center top;
    background-size: cover;
    font-family: 'Open Sans', sans-serif;
}

#slogen {
    text-align: center;
    position: relative;
    top: 230px;
    font-size: 65px;
    color: #ffdd00;
    font-weight: 600;
}

#slogen p {
    margin-top: 20px;
    margin-bottom: 20px;
}

#slogen p:nth-child(2) {
    font-size: 30px;
    color: white;
}

#regBtnDiv {
    position: relative;
    text-align: center;
    top: 350px;
}

#interest {
    border: none;
    color: #ffdd00;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    width: inherit;
    background-color: black;
    font-size: 53px;
}

#registrationPage input {
    height: 40px;
    background-color: #3c3c3c;
    color: #cecece;
    border: none;
    width: 200px;
    margin: 10px 10px;
    padding-left: 10px;
    font-size: 25px;
}

table tr td {
    border-collapse: collapse;
    border: 2px solid #ffdd00;
    border-bottom-left-radius: 15px;
    border-top-right-radius: 15px;
}

.leftTd {
    padding-left: 20px;
    border-right: 1px solid #ffdd00;
}

#worm {
    border: none;
}

#subscription {
    background-color: black !important;
    width: 40px !important;
}

input#subscription {
    width: 25px;
    height: 25px;
}

.regContent {
    margin-left: 20px;
}

#application {
   border: none;
   color: whitesmoke;
   position: relative;
   top: 82%;
   left: 30%;
   max-width: 200px;
}


.modal {
    display: none;
    position: fixed; 
    z-index: 1; 
    padding-top: 70px;
    left: 17%;
    top: 0;
    font-size: 28px;
    width: 1050px;
    height: 100%;
    overflow: auto; 
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4); 
}

.modal-content {
    position: relative;
    background-color: black;
    color: #ffdd00;
    margin: auto;
    padding-top: 30px;
    padding-bottom: 30px;
    border: 1px solid #888;
    width: 80%;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
    animation-name: animatetop;
    animation-duration: 0.4s;
}

.modal-content-content {
    padding-left: 80px;
}

.selectlist {
   
}


.close {
    color: #aaaaaa;
    float: right;
    font-size: 38px;
    font-weight: bold;
    margin-top: -40px;
    margin-right: 8px;
}

.close:hover,
.close:focus {
    color: white;
    text-decoration: none;
    cursor: pointer;
}

/* Add Animation */
@-webkit-keyframes animatetop {
    from {top:-300px; opacity:0} 
    to {top:0; opacity:1}
}

@keyframes animatetop {
    from {top:-300px; opacity:0}
    to {top:0; opacity:1}
}
</style>
</head>
<body>
    <div id="welcomePage">
        <div id="slogen">
            <p>FEJLESZTŐ AKAROK LENNI</p>
            <p>4 HÓNAP ALATT AZZÁ TESZÜNK</p>
        </div>
        <div id="regBtnDiv">
            <button id="interest" onclick="modal()">ÉRDEKEL</button>
        </div>
    </div>
    <div id="registrationPage" class="modal">
        <div class="modal-content">
            <div class="modal-content-content">
                <span class="close">&times;</span>
                <table>
                    <tr>
                        <td class="leftTd">Vezetéknév</td>
                        <td colspan="3"><input id="lastName" type="text" placeholder="Vezetéknév" required /></td>
                    </tr>
                    <tr>
                        <td class="leftTd">Keresztnév</td>
                        <td colspan="3"><input id="firstName" type="text" placeholder="Keresztnév" required /></td>
                    </tr>
                    <tr>
                        <td class="leftTd">Email cím</td>
                        <td><input id="eMail" type="text" placeholder="Email cím" required /></td>
                        <td id="worm">@</td>
                        <td><input id="comHu" type="text" placeholder=".com" required /></td>
                    </tr>
                    <tr>
                        <td class="leftTd">Telefonszám</td>
                        <td colspan="3"><input id="telephone" type="tel" placeholder="Telefonszám" /></td>
                    </tr>
                </table>
                <div class="regContent">
                    <div class="selectList">
                        <select id="schools" name="studies" required>
                            <option>Főiskola/Egyetem</option>
                            <option>Érettségi</option>
                            <option>egyéb</option>
                        </select>
                    </div>
                    <div class="selectList">
                        <select id="language" name="englishknowledge" required>
                            <option>Alapfok</option>
                            <option>Középfok</option>
                            <option>Felsőfok</option>
                        </select>
                    </div>
                    <div class="selectList">
                        <select id="age" name="old" required>
                            <option>18-25 év</option>
                            <option>26-35 év</option>
                            <option>35 év felett</option>
                        </select>
                    </div>
                </div>
                <div class="regContent">
                    Hírlevél feliratkozás<input type="checkbox" title="hírlevél" id="subscription" checked />
                </div>
                <input id="application" type="button" value="Regisztrálok" onclick="HelloYellow()" method="post" />
            </div>
        </div>
    </div>
<script id="jsbin-javascript">
window.onload = function () {
    console.info('Már minden betöltődött');
}
var sendData;
var modal;

// When the user clicks the button, open the modal 
function modal() {
    modal = document.getElementById("registrationPage");
    modal.style.display = "block";
}

document.querySelector(".close").addEventListener("click", displayNone);

function displayNone() {
    document.querySelector("#registrationPage").style.display = "none";
}


function HelloYellow() {
    var firstName = document.getElementById("firstName").value;
    console.log(firstName);
    var lastName = document.getElementById("lastName").value;
    console.log(lastName);
    var email = document.getElementById("eMail").value + "@" + document.getElementById("comHu").value
    console.log(email);
    var phoneNumber = parseInt(document.getElementById("telephone").value);
    console.log(phoneNumber);
    var education = document.getElementById("schools").selectedIndex;
    console.log(education);
    var englishLevel = document.getElementById("language").selectedIndex;
    console.log(englishLevel);
    var age = document.getElementById("age").selectedIndex;
    console.log(age);
    var newsL = document.getElementById('subscription').checked;
    console.log(newsL);

    if (newsL != true) {
        newsL = "undefined";
    } else {
        newsL = "on";
    }; 


    if (education == 0) {
        education = "a";
    } else if (education == 1) {
        education = "b";
    } else {
        education = "c";
    };

    if (englishLevel == 0) {
        englishLevel = "a";
    } else if (englishLevel == 1) {
        englishLevel = "b";
    } else {
        englishLevel = "c";
    };

    if (age == 0) {
        age = "a";
    } else if (age == 1) {
        age = "b";
    } else {
        age = "c";
    };

    //figyelmeztetés, hogy vannak üres kitöltetlen mezők
    if (firstName.length === 0 || lastName.length === 0 || email.length === 0) {
        alert("Elfelejtettél kitölteni egy vagy több kötelező mezőt");
        return false;
    }

    sendData = {
        "firstName": firstName,
        "lastName": lastName,
        "email": email,
        "phone": phoneNumber,
        "education": education,
        "englishLevel": englishLevel,
        "age": age,
        "newsLetter": newsL,
    };
    console.log(sendData);
    $.post("https://yellowroad.training360.com/registration", sendData, function (res) {
        console.log(res);
    });
}
</script>
</body>
</html>
